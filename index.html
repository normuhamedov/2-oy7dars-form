<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Form</title>
</head>
<body>
    <div class="container wrapper">
    <div class="title-site">
        <h1>Learn to code by watching others</h1>
        <p class="text-site">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </div>
    <div class="form-wrapper">
        <button class="button-top">Try it free 7 days <span>then $20/mo. thereafter</span></button>
    <form action="https://echo.htmlacademy.ru" method="post">
        <input class="form-input" type="text" required minlength="2" name="first_name" placeholder="First name" value="Jonathan" autocomplete="off" aria-label="Enter your Firstname">
        <input class="form-input" type="text" required minlength="2" name="last_name" placeholder="Last Name" autocomplete="off" aria-label="Enter your Lastname">
        <input class="form-input" type="email" required name="email" placeholder="Email Adress" aria-label="Enter your Email Adress">
        <input class="form-input" type="password" required name="password" placeholder="Password" aria-label="Enter your Password">
        <button type="submit">CLAIM YOUR FREE TRIAL</button>
        <p>By clicking the button, you are agreeing to our <span class="form-span">Terms and Services</span></p>
    </form>
    </div> 
    </div>
</body>
</html>
